<div class="details">
	<div class="topbar">
		<div class="info topbar">
			<label class="topbar">Search Criteria <input type="text" class="topbar" ng-class="{invalid: details.teachers.length == 0}" ng-blur="details.updateSearchPath()" ng-model="details.data.searchCriteria"</label>
		</div>
	</div>
	<div class="nav bottom">
		<input type="button" value="Previous" class="btn" ng-click="details.previousRecord()" ng-show="details.recordNumber > 0"/>
		<span>Record Number {{details.recordNumber+1}} of {{details.recordNumberTotal}}</span>
		<input type="button" value="Next" class="btn" ng-click="details.nextRecord()" ng-show="details.recordNumber < details.recordNumberTotal - 1"/>
	</div>
	<div class="maininfo">
		<div class="info primary">
			<label>First Name <input type="text" ng-model="details.editingTeacher.firstName" /></label>
		</div>
		<div class="info primary">
			<label>Last Name <input type="text" ng-model="details.editingTeacher.lastName" /></label>
		</div>
		<div class="info primary">
			<label>School Email <input type="email" ng-model="details.editingTeacher.email" /></label>
		</div>
		<div class="info primary">
			<label>School District <input type="text" ng-model="details.editingTeacher.district" /></label>
		</div>
		<div class="info primary">
			<label>School <input type="text" ng-model="details.editingTeacher.school" /></label>
		</div>
		<div class="info primary">
			<label>Courses Taught <textarea ng-model="details.editingTeacher.courses"></textarea></label>
		</div>
		<div class="info primary">
			<label>Comments <textarea ng-model="details.editingTeacher.comments"></textarea></label>
		</div>
	</div>
	<div class="secondaryinfo">
		<div class="info secondary">
			<label>Facebook  <input type="checkbox" ng-model="details.editingTeacher.facebook" /></label>
		</div>
		<div class="info secondary">
			<label>Facebook Alias  <input type="text" ng-model="details.editingTeacher.facebookAlias" /></label>
		</div>
		<div class="info secondary">
			<label>PSA Member  <input type="checkbox" ng-model="details.editingTeacher.psa" /></label>
		</div>
		<div class="info secondary">
			<label>Personal Email  <input type="email" ng-model="details.editingTeacher.emailSecondary" /></label>
		</div>
	</div>
	<div class="tertiaryinfo">
		<div class="info tertiary">
			<label>Distric Contact/Rep/LSA President  <input type="checkbox" ng-model="details.editingTeacher.representative" /></label>
		</div>
		<div class="info tertiary">
			<label>BCTEA Exec  <input type="checkbox" ng-model="details.editingTeacher.executive" /></label>
		</div>
		<div class="info tertiary">
			<label>Last Conference Attended  <input type="date" ng-model="details.editingTeacher.lastConference" /></label>
		</div>
		<div class="info tertiary">
			<label>Retired  <input type="checkbox" ng-model="details.editingTeacher.retired" /></label>
			<label>Year  <input type="date" ng-model="details.editingTeacher.retiredYear" /></label>
		</div>
		<div class="info tertiary">
			<label>On Leave  <input type="checkbox" ng-model="details.editingTeacher.leave" /></label>
			<label>Year  <input type="date" ng-model="details.editingTeacher.leaveYear" /></label>
		</div>
		<div class="info tertiary">
			<label>Last Updated <input type="date" disabled="true" ng-model="details.editingTeacher.lastUpdated" /></label>
		</div>
	</div>
	<div class="maintinence">
		<button ng-click="details.updateTeacher()" class="btn" ng-class="{'btn-success': details.changed()}">Update</button>
		<button ng-click="details.promptRemoveTeacher()" class="btn btn-danger">Remove Member</button>
	</div>
	<button class="btn btn-secondary return" ng-click="details.returnToMain()">Return</button>
</div>
