<div class="task" ng-class="{selected: task.checked}" >
    <input type="checkbox" class="tickbox" ng-model="task.checked" ng-click="tasks.saveTasks()"/>
    <div ng-transclude class="title">
    </div>
    <input type="button" class="removebutton" value="remove" ng-show="task.checked" ng-click="tasks.removeTask(task)"/>
</div>
