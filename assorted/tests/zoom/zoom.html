<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="Main.js"></script>
		<link rel="stylesheet" href="zoom.css" />
	</head>
	<body>
		<div class="imgzoomcontainer" style="position: relative; left: 500px;">
			<div id="imgzoom1" class="imgzoomglass">
				<img class="mainviewglass" src="headlight.jpg" width="936"/>
				<div class="zoomoverlayglass"></div>
			</div>
		</div>

		<div class="imgzoomcontainer" style="position: relative; left: 100px; top 100px;">
			<div id="imgzoom3" class="imgzoompane imgzoomcontainer">
				<img class="mainviewpane" src="headlight.jpg" width="936"/>
				<div class="zoomoverlaypane"></div>
				<div class="zoomoverlaywindow"></div>
			</div>
		</div>

		<div id="imgzoom2" class="imgzoomcontainer">
			<div class="imgzoomfull" data-image="headlight.jpg" style="width:936px"></div>
		</div>
	</body>
</html>
